version: "3.7"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.production
    volumes:
      - type: bind
        source: /etc/letsencrypt
        target: /etc/letsencrypt
    ports:
      - 443:443
    logging:
      driver: awslogs
      options:
        awslogs-group: log-group-todoapp
        awslogs-create-group: "true"
        awslogs-stream: log-stream-frontend
        